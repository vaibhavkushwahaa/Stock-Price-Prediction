{% extends "layout.html" %} {% block body %}
<main id="main" class="bg-black">
    <div class="container-fluid">

        <div class="py-5"></div>
        <section>
            <div class="container">

                <h1>Your fav stocks</h1>
                {% if stocks %}
                <div class="row">
                    {% for item in stocks %}
                        <div class="col-md-4">
                            <div class="card text-start">
                                <div class="card-body">
                                    <h4 class="card-title">{{item.stock_symbol}}</h4>
                                </div>
                                <div class="card-footer">
                                    <form method="POST" action="/stocks" class="form-inline d-flex justify-content-between align-content-center">
                                        <a href="/removefav/{{ item.id }}"
                                            class="text-small text-decoration-none fs-6">
                                            ðŸš® Remove from favourite
                                        </a>
                                        <input type="hidden" name="stock_symbol" value="{{ item.stock_symbol }}">
                                        <button type="submit" class="text-decoration-none p-2 border-0">ðŸ“ˆView</button>
                                    </form>
                                    <form method="POST" action="/prediction" class="form-inline d-flex justify-content-between align-content-center">
                                        
                                        <input type="hidden" name="stock_symbol" value="{{ item.stock_symbol }}">
                                        <button type="submit" class="text-decoration-none p-2 border-0">ðŸ“ˆprediction</button>
                                    </form>

                                    
                                </div>
                            </div>
                            
                        </div>
                    {% endfor %}
                </div>
                {% else %}
                <p>No favourite stocks.</p>
                {% endif %}
            </div>
        </section>


</main>
